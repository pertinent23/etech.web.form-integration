<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <script src="https://kit.fontawesome.com/3467dffd6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global">
        <div class="form-container">
            <div class="form-container-item first">
                <div class="diaporama-container">
                    <div class="diaporam-item first">
                        <img src="./assets/images/undraw_message_sent_re_q2kl.svg" alt="diaporam item">
                        <h3> Dowload Free pics </h3>
                    </div>
                    <div class="diaporam-item second">
                        <img src="./assets/images/undraw_messages_re_qy9x.svg" alt="diaporam item">
                        <h3> Share moments </h3>
                    </div>
                    <div class="diaporam-item third">
                        <img src="./assets/images/undraw_mobile_messages_re_yx8w.svg" alt="diaporam item">
                        <h3> Let's Chat</h3>
                    </div>
                </div>
            </div>
            <div class="form-container-item second">
                <div class="form-item-part form-item-head">
                    <i class="fa-solid fa-earth-africa"></i>
                    <div class="form-item-title"> Sign-in </div>
                    <div class="form-item-subtitle"> Let's connect to your account. </div>
                </div>
                <div class="form-item-part form-item-body">
                    <div class="form-item-field">
                        <input type="email" id="email" placeholder="Az:" class="form-item-input">
                        <label for="email"> Email </label>
                        <i class="fa-solid fa-at"></i>
                    </div>
                    <div class="form-item-field">
                        <input type="password" id="password" placeholder="Az:" class="form-item-input">
                        <label for="password"> Password </label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="form-item-infos">
                        <div class="form-item-info-part">
                            <input type="checkbox">
                            <label> Remember Me </label>
                        </div>
                        <div class="form-item-info-part special">
                            <label> Recovery Password </label>
                        </div>
                    </div>
                    <div class="form-item-content-button">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
